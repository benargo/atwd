		<article class="twelve columns">
			<form id="get-region" action="./get-region.html" method="post">
				<h2>Get a Specific Region</h2>
				<section class="six columns alpha">
					<p><label for="time-period">Select a time period</label></p>
					<p><select name="time-period">
						<option value="6-2013" selected>6-2013</option>
					</select></p>
				</section>
				<section class="six columns omega">
					<p><label for="select-region">Select a region</label></p>
					<p><select name="select-region">
						<option value="">Select one...</option>
						<optgroup label="England">
							<option>East Midlands</option>
							<option>East of England</option>
							<option>London</option>
							<option>North East</option>
							<option>North West</option>
							<option>South East</option>
							<option>South West</option>
							<option>West Midlands</option>
							<option>Yorkshire and Humber</option>
						</optgroup>
						<optgroup label="Wales">
							<option>Wales</option>
						</optgroup>
						<optgroup label="National">
							<option>British Transport Police</option>
							<option>Action Fraud</option>
						</optgroup>
					</select></p>
				</section>
			</form>
			<section class="bar chart twelve colums alpha omega row" style="display: none;">
				<h3>Bar Chart</h3>
				<canvas id="bar" height="300" width="700"></canvas>
			</section>
			<section class="pie chart twelve columns alpha omega row" style="display: none;">
				<h3>Pie Chart</h3>
